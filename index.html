<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 id="text">ⓘ Made For Independence High School.ⓘ</h1>
        </div>
    </div>

    <div id="calculator">
        <div class="input-group">
            <input type="number" id="quarter1" placeholder="Q1">
            <span class="percent">%</span>
        </div>
        <span class="operator">+</span>
        <div class="input-group">
            <input type="number" id="quarter2" placeholder="Q2">
            <span class="percent">%</span>
        </div>
        <span class="operator">+</span>
        <div class="input-group">
            <input type="number" id="final" placeholder="Final">
            <span class="percent">%</span>
        </div>
        <span class="operator">=</span>
        <div id="result">0%</div>
    </div>

    <div id="glow-circle"></div>

</body>
<script src="script.js"></script>
</html>
